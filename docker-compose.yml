version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: store-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: store_db
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "shopuser", "-pshoppass" ]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: store-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: shopuser
      DB_PASS: shoppass
      DB_NAME: store_db
      JWT_SECRET: mysecretsuperkey2025
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: shop
      MINIO_ROOT_PASSWORD: securepassword123
      MINIO_DEFAULT_BUCKETS: uploads
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  mysql_data:
  minio_data: